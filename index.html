<!DOCTYPE html>
<html lang="en">
<head>
	<title>SEKA - Search Engine Keywords-based Analyzer</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='https://fonts.googleapis.com/css?family=Lato:400,700,400italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="src/lib/font-awesome-4.5.0/css/font-awesome.min.css" type="text/css">
	<link rel="stylesheet" href="src/lib/bootstrap-3.3.5/css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="css/index.css" type="text/css">
	<link rel="stylesheet" href="css/media.css" type="text/css">
</head>

<body>

<div class="container-fluid">
	<div class="container main-search">

		<!-- HEADER PAGE -->
		<header class="row">
			<div class="col-md-4 col-sm-4 col-xs-4">
				<div class="wrapper-logo">
					<div class="logo"></div>
						<p class="bottom-logo-text">SE<span class="k-color">K</span>A
					</p>
				</div>
			</div>
			<div class="col-md-6 col-sm-6 col-xs-5"></div>
			<!-- MENU HANDLER HERE -->
			<div class="col-md-2 col-sm-2 col-xs-3">
				<div class="menu">
					<button class="btn btn-default pull-right menu-button">
						<i class="fa fa-bars"></i>
					</button>

					<nav class="menu-side">
						<div class="row">
							<div class="col-md-12">
								<i class ="fa fa-close pull-right close-menu menu-close"></i>
							</div>

							<div class="col-md-12">
								<ul class="list-menu">
									<li><a href="#">Pocket</a></li>
									<li><a href="#">Tour</a></li>
								</ul>
							</div><!-- col-md-12 -->
						</div><!--row-->
					</nav><!--menu-side-->
				</div>
			</div>
		</header>


		<!-- SEARCH -->
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<form class="custom-search-input" method="post">
					<div data-container="body" data-trigger="hover" data-animation="false" data-toggle="tooltip" data-placement="top" title="Please enter valid string" class="input-group" >

						<input type="text" class="form-control input-lg search-bar" maxlength="75" placeholder="search.." id="search-query" aria-describedby="search-query"/>
					<!--DropDown search filter-->
					<div class="wrapper-filter">
						<div class="input-group-btn">
								<button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
									<span class="caret"></span>
								</button>

								<ul class="dropdown-menu">
								<li>
									<a href="#" class="small" data-value="DuckDuckGo" tabIndex="-1">
										<input type="checkbox"/>
											&nbsp;DuckDuckGo
									</a>
								</li>

								<li>
									<a href="#" class="small" data-value="Bing" tabIndex="-1">
										<input type="checkbox"/>
										&nbsp;Bing
									</a>
								</li>

								<li>
									<a href="#" class="small" data-value="Google" tabIndex="-1">
										<input type="checkbox"/>
										&nbsp;Google
									</a>
								</li>

								<li>
									<a href="#" class="small" data-value="Facebook" tabIndex="-1">
										<input type="checkbox"/>
											&nbsp;Facebook
									</a>
								</li>

								<li>
									<a href="#" class="small" data-value="Twitter" tabIndex="-1">
										<input type="checkbox"/>
											&nbsp;Twitter
									</a>
								</li>
								</ul>
							</div>
						</div><!-- wrapper filer -->
						<span class="input-group-btn">
							<button class="btn btn-green" type="submit" id="search-button">
								<i class="fa fa-search"></i>
							</button>
						</span>
					</div><!--input-group-->
				</form><!--custom-seach-input-->
			</div><!--col-md-8-->
			<div class="col-md-2"></div>
		</div><!--row-->



		<!--Slider-->
		<!-- BOTTOM TEXT-->
		<div class="row">
			<div class="col-md-12">
				<div class="wrapper-text container-padding">
					<div id="textslide"></div>
				</div><!--wrapper-text-->
			</div><!--col-md-12-->
		</div> <!--row-->

	</div><!--container-->
</div><!--container-fluid ( MAIN-CONTAINER)-->

<div class="showbox">
 	<div class="loader">
		<svg class="circular" viewBox="25 25 50 50">
			<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
		</svg>
	</div>
</div>


<script src="src/lib/require-2.1.22/require.js" type="text/javascript"></script>
<script type="text/javascript">
	// after loading src/main
	// configuration file
	require(['src/main'], function() {
		//load our own library scripts
		require( ['application'], function(application) {
			// start the application
			application.start();
		});
	});
</script>
