<!DOCTYPE html>
<html lang="en">
	<head>
		<title>SEKA - Search Engine Keywords-based Analyzer</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Botstrap Link !-->
		<link href="src/lib/bootstrap-3.3.5/css/bootstrap.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<!-- Our own dev css styles -->
		<link rel="stylesheet" href="src/css/index.css" type="text/css">
		<link rel="stylesheet" href="src/css/media.css" type="text/css">
		<!-- Our own dev scripts -->
		<script type="text/javascript" src="src/js/index.js"></script>
	</head>
	<body>
		<div class="container-fluid">
            <!-- HEADER PAGE -->
            <header class="row">
                <div class="col-md-4 col-sm-4 col-xs-4">
                    <div class="wrapper-logo">
                        <div class="logo"></div>
                        <p class="bottom-logo-text">SE
                            <span class="k-color">K</span>A
                        </p>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-6"></div>
                <!-- MENU HANDLER HERE -->
                <div class="col-md-2 col-sm-2 col-xs-2">
                        <button class="btn btn-default pull-right menu">
                            <i class="fa fa-bars"></i>
                        </button>
                </div>
            </header>
            <!-- SEARCH -->
            <div class="row">
                <div class="col-md-2"></div>
				<div class="col-md-8">
           			<div class="custom-search-input">
                       	<div class="input-group">
                           	<input type="text"
                                   class="form-control input-lg search-bar"
                                   placeholder="search.." id="search-query" aria-describedby="search-bar" />
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                      <i class="fa fa-search"></i>
                              	</button>
                             </span>
                        </div><!--input-group-->
                    </div><!--custom-seach-input-->
                </div><!--col-md-12-->
                <div class="col-md-2"></div>
            </div><!--row-->
            <!-- BOTTOM TEXT-->
            <div class="row">
                    <div class="col-md-12">
                        <div class="wrapper-text">
                            <h6 class="text-center bottom-search-text">
                                Search Engine Analyzer for
                                <a href=#>facebook</a>,
                                <a href="">twitter </a>and
                                <a href=""> duckduckgo</a>
                            </h6>
                        </div><!--wrapper-text-->
                    </div><!--col-md-12-->
            </div> <!--row-->
        </div><!--container-fluid ( MAIN-CONTAINER)-->
		<!--SCRIPT LINKS -->
		<!--Jquery Link !-->
		<script src="src/lib/jquery/jquery-1.11.3.js" type="text/javascript"></script>
		<script src="src/lib/jquery/jquery-2.1.4.js" type="text/javascript"></script>
		<!--Bootstrap Link !-->
		<script src="src/lib/bootstrap-3.3.5/js/bootstrap.js" type="text/javascript"></script>
	</body>
</html>
